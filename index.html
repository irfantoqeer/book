<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Physics for Computer Science - Book Announcement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }
        
        .poster-container {
            width: 300px;
            height: 800px;
            background: linear-gradient(180deg, #006D77 0%, #83C5BE 100%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        /* Header section */
        .header {
            padding: 30px 20px 15px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 3px;
            background: linear-gradient(90deg, #FFD166, #FFC43D);
            border-radius: 3px;
        }
        
        .alhamdulillah {
            font-size: 28px;
            font-weight: bold;
            color: #FFD166;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Book section */
        .book-section {
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .book-cover {
            width: 180px;
            height: 240px;
            background: #001a33;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: bookFloat 4s infinite ease-in-out;
            z-index: 10;
        }
        
        @keyframes bookFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .book-title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            padding: 0 15px;
            line-height: 1.3;
        }
        
        .book-subtitle {
            position: absolute;
            top: 55px;
            left: 0;
            right: 0;
            text-align: center;
            color: #FFD166;
            font-size: 12px;
            padding: 0 15px;
        }
        
        .atom-model {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
        }
        
        .nucleus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #FF8C00;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
            z-index: 2;
        }
        
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px dashed rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }
        
        .orbit-1 {
            width: 80px;
            height: 80px;
        }
        
        .orbit-2 {
            width: 120px;
            height: 120px;
        }
        
        .electron {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00FF00;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
        }
        
        .electron-1 {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: orbit1 4s linear infinite;
        }
        
        .electron-2 {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            animation: orbit2 6s linear infinite;
        }
        
        .electron-3 {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: orbit3 5s linear infinite;
        }
        
        @keyframes orbit1 {
            from { transform: rotate(0deg) translateX(40px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
        }
        
        @keyframes orbit2 {
            from { transform: rotate(0deg) translateX(60px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(60px) rotate(-360deg); }
        }
        
        @keyframes orbit3 {
            from { transform: rotate(0deg) translateX(40px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(40px) rotate(-360deg); }
        }
        
        .binary {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-family: monospace;
            font-size: 8px;
        }
        
        .binary-1 { top: 20%; left: 15%; }
        .binary-2 { top: 30%; right: 20%; }
        .binary-3 { top: 60%; left: 25%; }
        .binary-4 { top: 70%; right: 15%; }
        
        .book-spine {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(90deg, #000814, #001a33);
            border-radius: 10px 0 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            color: #FFD166;
            font-size: 10px;
            font-weight: bold;
            padding: 10px 0;
        }
        
        .binary-code {
            position: absolute;
            top: -30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            font-family: 'Roboto Mono', monospace;
            color: #FFD166;
            font-size: 12px;
            opacity: 0.8;
            z-index: 5;
        }
        
        .binary-code span {
            animation: float 3s infinite ease-in-out;
        }
        
        .binary-code span:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .binary-code span:nth-child(3) {
            animation-delay: 1s;
        }
        
        .binary-code span:nth-child(4) {
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .students {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 30px;
            z-index: 5;
        }
        
        .student {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: studentBounce 2s infinite ease-in-out;
        }
        
        .student:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .student:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes studentBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .student-head {
            width: 30px;
            height: 30px;
            background: #006D77;
            border-radius: 50%;
            margin-bottom: 5px;
        }
        
        .student-body {
            width: 40px;
            height: 50px;
            background: #006D77;
            border-radius: 10px 10px 0 0;
        }
        
        .student.hijabi .student-head::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: 15px;
            background: #006D77;
            border-radius: 50% 50% 0 0;
        }
        
        /* Announcement section */
        .announcement {
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            z-index: 5;
        }
        
        .announcement h2 {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in;
        }
        
        .announcement p {
            color: #fff;
            font-size: 20px;
            margin-bottom: 8px;
            animation: fadeIn 1.5s ease-in;
        }
        
        .announcement p:nth-child(2) {
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }
        
        .announcement p:nth-child(3) {
            animation-delay: 0.6s;
            animation-fill-mode: both;
        }
        
        .announcement p:nth-child(4) {
            animation-delay: 0.9s;
            animation-fill-mode: both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Tech section */
        .tech-section {
            padding: 30px 20px;
            background: rgba(0, 109, 119, 0.3);
            position: relative;
        }
        
        .tech-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            height: 3px;
            background: linear-gradient(90deg, #FFD166, #FFC43D);
            border-radius: 3px;
        }
        
        .code-snippets {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .code {
            font-family: 'Roboto Mono', monospace;
            color: #FFD166;
            font-size: 12px;
            margin: 5px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            animation: codeGlow 3s infinite alternate;
        }
        
        .code:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .code:nth-child(3) {
            animation-delay: 1s;
        }
        
        .code:nth-child(4) {
            animation-delay: 1.5s;
        }
        
        @keyframes codeGlow {
            from { box-shadow: 0 0 5px rgba(255, 209, 102, 0.5); }
            to { box-shadow: 0 0 15px rgba(255, 209, 102, 0.8); }
        }
        
        .tech-icons {
            display: flex;
            justify-content: space-around;
        }
        
        .icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #00A8E8;
            border-radius: 50%;
            color: #fff;
            font-weight: bold;
            animation: iconSpin 4s infinite linear;
        }
        
        .icon:nth-child(2) {
            animation-delay: 1s;
        }
        
        .icon:nth-child(3) {
            animation-delay: 2s;
        }
        
        @keyframes iconSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <!-- Header Section -->
        <div class="header">
            <div class="alhamdulillah">ALHAMDULILLAH!</div>
        </div>
        
        <!-- Book Section -->
        <div class="book-section">
            <div class="binary-code">
                <span>0110</span>
                <span>1001</span>
                <span>1010</span>
                <span>1100</span>
            </div>
            
            <!-- Book Cover -->
            <div class="book-cover">
                <div class="book-title">APPLIED PHYSICS</div>
                <div class="book-subtitle">FOR COMPUTER SCIENCE</div>
                
                <div class="atom-model">
                    <div class="nucleus"></div>
                    
                    <div class="orbit orbit-1">
                        <div class="electron electron-1"></div>
                    </div>
                    
                    <div class="orbit orbit-2">
                        <div class="electron electron-2"></div>
                        <div class="electron electron-3"></div>
                    </div>
                    
                    <div class="binary binary-1">0101</div>
                    <div class="binary binary-2">1010</div>
                    <div class="binary binary-3">1100</div>
                    <div class="binary binary-4">0011</div>
                </div>
                
                <div class="book-spine">APPLIED PHYSICS</div>
            </div>
            
            <div class="students">
                <div class="student">
                    <div class="student-head"></div>
                    <div class="student-body"></div>
                </div>
                <div class="student hijabi">
                    <div class="student-head"></div>
                    <div class="student-body"></div>
                </div>
                <div class="student">
                    <div class="student-head"></div>
                    <div class="student-body"></div>
                </div>
            </div>
        </div>
        
        <!-- Announcement Section -->
        <div class="announcement">
            <h2>OUR BOOK FOR</h2>
            <p>COMPUTING STUDENTS</p>
            <p>IS COMING SOON</p>
            <p>IN MARKET!</p>
        </div>
        
        <!-- Tech Section -->
        <div class="tech-section">
            <div class="code-snippets">
                <div class="code">quantum()</div>
                <div class="code">physics.simulate()</div>
                <div class="code">&lt;atom&gt;</div>
                <div class="code">{compute}</div>
            </div>
            <div class="tech-icons">
                <div class="icon">⚛</div>
                <div class="icon">∑</div>
                <div class="icon">∆</div>
            </div>
        </div>
    </div>
</body>
</html>
